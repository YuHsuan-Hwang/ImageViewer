<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Viewer</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h2>Image Viewer</h2>
        <div id="div-panels">

            <div id="div-left-panels">
                <div id="div-image" style="width:580px;height:600px;">
                    <output id="txt-filename">filename</output>
                    <div id="div-cursor" style="width:499px;height:30px;">
                        <output id="txt-cursor">  Position:(,), Image:(,), Value:</output>
                    </div>
                </div>

                <div id="div-hist" style="width:580px;height:190px;">
                    <p id="title-hist">Render Configuration</p>
                </div>
            </div>

            <div id="div-right-panels">		
                <div id="div-profile-x" style="width:700px;height:190px;">
                    <p id="title-profile-x">X Profile</p>
                </div>

                <div id="div-profile-y" style="width:700px;height:190px;">
                    <p id="title-profile-y">Y Profile</p>
                </div>

                <div id="div-profile-z" style="width:700px;height:190px;">
                    <p id="title-profile-z">Z Profile</p>
                </div>

                <div id="div-animator" style="width:700px;height:190px;">
                    <p id="title-animator">Animator</p>
                    <button id="btn-channel-first">First</button>
                    <button id="btn-channel-prev">Prev</button>
                    <button id="btn-channel-next">Next</button>
                    <button id="btn-channel-last">Last</button>
                </div>
            </div>

        </div>

        <script src="scripts/protobufs/imageviewer.js"></script>
        <script src="scripts/plotly-latest.min.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Viewer</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h2>Image Viewer</h2>
        <div id="div-panels">

            <div id="div-left-panels">
                <div id="div-image" style="width:580px;height:600px;">
                    <output id="txt-filename">filename</output>
                    <div id="div-cursor" style="width:499px;height:30px;">
                        <output id="txt-cursor">  Position:(,), Image:(,), Value:</output>
                    </div>
                </div>
                <div id="div-hist" style="width:580px;height:190px;">
                    <p id="title-hist">Render Configuration</p>
                    <select id="select-hist-mode" onchange="SelectHist()">
                        <option value=1>Per-Cube</option>
                        <option value=2 selected="selected">Per-Channel</option>
                    </select>
                    <p id="txt-vrange">Range</p>
                    <select id="select-vrange" onchange="SelectVrange()">
                        <option value=100.0>100%</option>
                        <option value=99.99>99.99%</option>
                        <option value=99.95>99.95%</option>
                        <option value=99.9 selected="selected">99.9%</option>
                        <option value=99.5>99.5%</option>
                        <option value=99.0>99%</option>
                        <option value=95.0>95%</option>
                        <option value=90.0>90%</option>
                        <option value=-9999>Custom</option>
                    </select>
                    <p id="txt-vmax">Max</p><input id="inp-vmax" value="Max" size="8">
                    <p id="txt-vmin">Min</p><input id="inp-vmin" value="Min" size="8">
                </div>
            </div>

            <div id="div-right-panels">		
                <div id="div-profile-x" style="width:700px;height:190px;">
                    <p id="title-profile-x">X Profile</p>
                </div>

                <div id="div-profile-y" style="width:700px;height:190px;">
                    <p id="title-profile-y">Y Profile</p>
                </div>

                <div id="div-profile-z" style="width:700px;height:190px;">
                    <p id="title-profile-z">Z Profile</p>
                </div>

                <div id="div-animator" style="width:700px;height:190px;">
                    <p id="title-animator">Animator</p>
                    <button id="btn-channel-first">First</button>
                    <button id="btn-channel-prev">Prev</button>
                    <button id="btn-channel-next">Next</button>
                    <button id="btn-channel-last">Last</button>
                    <p id="txt-channel">Channel</p>
                    <input id="inp-channel" value="0" size="8">
                    <!--
                    <button id="btn-channel-play">Play</button>
                    <button id="btn-channel-stop">Stop</button>-->
                </div>
            </div>
        </div>

        <div class="modal">
            <div class="modal-content">
                <p>Calculating cube histogram ...</p>
            </div>
        </div>

        <script src="scripts/protobufs/imageviewer.js"></script>
        <script src="scripts/plotly-latest.min.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
